<!-- פתיחת טופס -->

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div>
        <label for="email">מייל: </label>
        <input type="email" id="email" name="email" required email [(ngModel)]="loginData.email" #email="ngModel" />

        <div *ngIf="email.invalid && email.touched" style="color:red;">
            הכנס מייל תקין
        </div>
    </div>

    <div>
        <label for="password">סיסמא: </label>
        <input type="password" id="password" name="password" required minlength="8" [(ngModel)]="loginData.password"
            #password="ngModel" />

        <div *ngIf="password.invalid && password.touched" style="color:red;">
            סיסמא חייבת להכיל לפחות 8 תווים
        </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">כניסה</button>

    <button type="button" (click)="goToRegister()">הרשמה</button>

    <div *ngIf="loginError" style="color:red; margin-top: 10px;">
        {{ loginError }}
    </div>
</form>
