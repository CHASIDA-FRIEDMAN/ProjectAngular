<mat-card *ngIf="recipe" class="recipe-details-card">
    <mat-card-header>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
        <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
    </mat-card-header>

    <img *ngIf="recipe.img" mat-card-image [src]="recipe.img" alt="{{ recipe.name }}">

    <mat-card-content>
        <p><strong>拽专转:</strong> {{categoriesNames }}</p>
        <p><strong> :</strong> {{ recipe.time }} 拽转</p>
        <p><strong>专转 拽砖:</strong> </p>
        <div>
            <mat-icon *ngFor="let filled of getDifficulityArray()" color="primary">
                {{ filled ? 'star' : 'star_border' }}
            </mat-icon>
        </div>

        <p><strong>爪专:</strong></p>

        <div *ngFor="let layer of recipe.layers">
            <h4>{{ layer.description }}:</h4>
            <ul>
                <li *ngFor="let ing of layer.ingredients">
                    - {{ ing }}
                </li>
            </ul>
        </div>

        <h3>驻 :</h3>
        <ol>
            <li *ngFor="let step of recipe.instructions">{{ step }}</li>
        </ol>

        <h2>转! </h2>

    </mat-card-content>

    <mat-card-actions *ngIf="isOwner()">
        <button mat-raised-button color="warn" (click)="deleteRecipe(confirmDialog)">
            <mat-icon>delete</mat-icon>
            拽 转</button>
    </mat-card-actions>
</mat-card>


<!-- 拽 -->
<ng-template #confirmDialog>
    <h2 mat-dialog-title>砖专 拽</h2>
    <mat-dialog-content>
        <p> 转  砖转 专爪 拽 转 转?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="dialog.closeAll()"></button>
        <button mat-raised-button color="warn" (click)="onConfirmDelete()">拽</button>
    </mat-dialog-actions>
</ng-template>
